<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YellowPunk | Sistema de Cobro</title>

<style>
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
    color: #f5d742;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    background: #111;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 0 20px #f5d742;
    width: 95%;
    max-width: 500px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

select, input, button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
}

button {
    background-color: #f5d742;
    font-weight: bold;
    cursor: pointer;
}

button:hover {
    background-color: #ffd900;
}

.item {
    display: flex;
    justify-content: space-between;
    margin-top: 10px;
    background: #1c1c1c;
    padding: 8px;
    border-radius: 6px;
}

.total {
    margin-top: 20px;
    font-size: 20px;
    text-align: right;
}
</style>
</head>

<body>

<div class="container">
    <h1>YELLOWPUNK</h1>

    <select id="producto">
        <option value="5">Cerveza - $5</option>
        <option value="8">Trago Especial - $8</option>
        <option value="3">Refresco - $3</option>
        <option value="12">Botella Premium - $12</option>
    </select>

    <input type="number" id="cantidad" value="1" min="1">

    <button onclick="agregarProducto()">Agregar al Pedido</button>
    <button onclick="reiniciar()">Reiniciar Pedido</button>

    <div id="lista"></div>

    <div class="total">
        Total: $<span id="total">0</span>
    </div>
</div>

<script>
let total = 0;

function agregarProducto() {
    const select = document.getElementById("producto");
    const precio = parseFloat(select.value);
    const nombre = select.options[select.selectedIndex].text;
    const cantidad = parseInt(document.getElementById("cantidad").value);

    const subtotal = precio * cantidad;
    total += subtotal;

    const lista = document.getElementById("lista");

    const item = document.createElement("div");
    item.classList.add("item");
    item.innerHTML = `
        <span>${cantidad} x ${nombre}</span>
        <span>$${subtotal}</span>
    `;

    lista.appendChild(item);
    document.getElementById("total").innerText = total.toFixed(2);
}

function reiniciar() {
    total = 0;
    document.getElementById("lista").innerHTML = "";
    document.getElementById("total").innerText = "0";
}
</script>

</body>
</html>
