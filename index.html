<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>YellowPunk POS</title>
<style>

body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #0f0f0f, #1a001f);
    color: #f5d742;
}

h1 {
    text-align: center;
    font-size: 40px;
    text-shadow: 0 0 15px #f5d742;
    margin-top: 20px;
}

.container {
    max-width: 900px;
    margin: auto;
    padding: 20px;
}

.product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 15px;
}

.product {
    background: #111;
    border: 2px solid #f5d742;
    border-radius: 12px;
    padding: 15px;
    text-align: center;
    cursor: pointer;
    transition: 0.3s;
}

.product:hover {
    background: #f5d742;
    color: #000;
    box-shadow: 0 0 20px #f5d742;
}

.total {
    font-size: 28px;
    margin-top: 20px;
    text-align: center;
}

button {
    background: #f5d742;
    border: none;
    padding: 10px 15px;
    margin: 5px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
}

.admin-panel {
    display: none;
    background: #1a001f;
    padding: 15px;
    margin-top: 20px;
    border-radius: 10px;
}

input {
    padding: 8px;
    margin: 5px;
    border-radius: 6px;
    border: none;
}

</style>
</head>
<body>

<h1>YELLOWPUNK</h1>

<div class="container">

<div class="product-grid" id="products"></div>

<div class="total">
Total: $<span id="total">0</span>
</div>

<center>
<button onclick="resetTotal()">Reset</button>
<button onclick="adminLogin()">Admin</button>
</center>

<div class="admin-panel" id="adminPanel">
<h3>Panel Admin</h3>

<input type="text" id="newName" placeholder="Nombre producto">
<input type="number" id="newPrice" placeholder="Precio">
<button onclick="addProduct()">Añadir</button>

<div id="productList"></div>

</div>

</div>

<script>

let total = 0;

let products = JSON.parse(localStorage.getItem("products")) || [
    {name:"Cerveza", price:5},
    {name:"Ron", price:8},
    {name:"Whisky", price:10}
];

function renderProducts(){
    let container = document.getElementById("products");
    container.innerHTML = "";
    products.forEach((p, index)=>{
        let div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `<strong>${p.name}</strong><br>$${p.price}`;
        div.onclick = ()=> addToTotal(p.price);
        container.appendChild(div);
    });
    renderAdminList();
}

function addToTotal(price){
    total += price;
    document.getElementById("total").innerText = total;
}

function resetTotal(){
    total = 0;
    document.getElementById("total").innerText = total;
}

function adminLogin(){
    let pass = prompt("Contraseña Admin:");
    if(pass === "2077"){
        document.getElementById("adminPanel").style.display = "block";
    } else {
        alert("Acceso denegado");
    }
}

function addProduct(){
    let name = document.getElementById("newName").value;
    let price = parseFloat(document.getElementById("newPrice").value);
    if(name && price){
        products.push({name, price});
        localStorage.setItem("products", JSON.stringify(products));
        renderProducts();
    }
}

function deleteProduct(index){
    products.splice(index,1);
    localStorage.setItem("products", JSON.stringify(products));
    renderProducts();
}

function renderAdminList(){
    let list = document.getElementById("productList");
    list.innerHTML = "<h4>Productos:</h4>";
    products.forEach((p,i)=>{
        list.innerHTML += `${p.name} - $${p.price} <button onclick="deleteProduct(${i})">X</button><br>`;
    });
}

renderProducts();

</script>

</body>
</html>
